<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CarTrawler</title>
</head>

<body>
    <main class="main utils-flex" id="main_content">
        <div class="content">
            <header class="legend row" id="nav_head"> </header>
            <section class="car_results" id="car_results">
                <header class="car_results--heading">Available Cars</header>
                <div id="cars_list"> </div>
            </section>
        </div>

        <!-- Filter Button -->
        <div class="btn-group dropup filter-btn" id="filter_btn">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fas fa-filter"></i>
            </button>
            <ul class="dropdown-menu">
                <!-- Dropdown menu links -->
                <!-- <li><a class="dropdown-item" href="#"><i class="fas fa-sort-up"></i> High to Low</a></li> -->
                <li><a class="dropdown-item" href="#" id="filter-high"><i class="fas fa-sort-up"></i> High to Low   </a></a></li>
                <li><a class="dropdown-item" href="#" id="filter-low"><i class="fas fa-sort-down"></i> Low to High</a></a></li>
            </ul>
        </div>
        <!-- Filter Button end -->

    </main>


    <!-- Scripts -->
    <script src="../src/app/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
